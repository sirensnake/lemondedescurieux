<body>
    <h1>Exercice 4 : Le pluriel des noms</h1>

    <section>
        <h2>üìö Mets les noms au pluriel</h2>
        <p>Transforme les noms au singulier en leur forme correcte au pluriel.</p>

        <ul>
            <li>Un animal devient <input type="text" id="q1" placeholder="pluriel">.</li>
            <li>Un journal devient <input type="text" id="q2" placeholder="pluriel">.</li>
            <li>Un cheval devient <input type="text" id="q3" placeholder="pluriel">.</li>
        </ul>

        <button class="back-button" onclick="checkAnswers()">V√©rifier les r√©ponses</button>
        <p id="feedback" style="margin-top:10px;"></p>
    </section>

    <script>
        function checkAnswers() {
            // Les bonnes r√©ponses
            const correctAnswers = {
                q1: "animaux",
                q2: "journaux",
                q3: "chevaux"
            };

            // R√©cup√©rer les r√©ponses utilisateur
            const userAnswers = {
                q1: document.getElementById('q1').value.trim().toLowerCase(),
                q2: document.getElementById('q2').value.trim().toLowerCase(),
                q3: document.getElementById('q3').value.trim().toLowerCase()
            };

            // Feedback dynamique
            let feedbackMessage = "<strong>R√©sultats :</strong><br>";
            let correctCount = 0;

            for (let key in correctAnswers) {
                if (userAnswers[key] === correctAnswers[key]) {
                    feedbackMessage += `üëç Bonne r√©ponse pour la question ${key.slice(1)} !<br>`;
                    correctCount++;
                } else {
                    feedbackMessage += `‚ùå Mauvaise r√©ponse pour la question ${key.slice(1)}. La bonne r√©ponse est : <strong>${correctAnswers[key]}</strong>.<br>`;
                }
            }

            // Afficher le feedback
            if (correctCount === Object.keys(correctAnswers).length) {
                feedbackMessage += "üéâ Bravo ! Toutes les r√©ponses sont correctes !";
            } else {
                feedbackMessage += "üòä Tu peux r√©essayer pour am√©liorer ton score.";
            }

            document.getElementById('feedback').innerHTML = feedbackMessage;
        }
    </script>
