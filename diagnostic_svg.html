<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DIAGNOSTIC</title>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a1a; color: white; }
        .wrapper { position: relative; max-width: 1024px; margin: 0 auto; border: 3px solid yellow; }
        img { width: 100%; display: block; }
        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        circle { fill: rgba(255,0,0,0.5); stroke: red; stroke-width: 3; }
    </style>
</head>
<body>
    <h1>ðŸ”¬ DIAGNOSTIC</h1>
    <div class="wrapper">
        <img src="images/mindmap_lemondedescurieux_v2.png" id="img">
        <svg viewBox="0 0 1024 1024">
            <circle cx="209" cy="270" r="40"/>
            <circle cx="809" cy="271" r="40"/>
            <circle cx="125" cy="491" r="40"/>
            <circle cx="900" cy="490" r="40"/>
            <circle cx="182" cy="724" r="40"/>
            <circle cx="846" cy="722" r="40"/>
            <circle cx="392" cy="844" r="40"/>
            <circle cx="638" cy="844" r="40"/>
        </svg>
    </div>
    <script>
        document.getElementById('img').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) / rect.width * 1024);
            const y = Math.round((e.clientY - rect.top) / rect.height * 1024);
            alert(`cx="${x}" cy="${y}"`);
        });
    </script>
</body>
</html>
