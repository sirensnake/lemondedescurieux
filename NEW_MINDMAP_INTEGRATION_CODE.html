<!-- ========================================
     CSS RESPONSIVE MINDMAP
     ======================================== -->
<style>
  /* Assurer que l'image s'adapte au conteneur */
  .mindmap {
    width: 100%;
    height: auto;
    display: block;
    max-width: 2752px; /* Largeur originale */
  }

  .mindmap-inner {
    position: relative;
    width: 100%;
    max-width: 2752px;
    margin: 0 auto;
  }

  /* Responsive pour tablettes */
  @media (max-width: 1024px) {
    .mindmap {
      max-width: 100%;
    }
  }

  /* Responsive pour mobiles */
  @media (max-width: 768px) {
    .mindmap-section {
      padding: 10px;
    }
    
    .mindmap {
      border-radius: 8px;
    }
  }

  /* Hover effect sur zones */
  area {
    cursor: pointer;
    transition: opacity 0.3s ease;
  }

  /* Indicateur de survol am√©lior√© */
  .hover-indicator {
    position: absolute;
    border: 4px solid rgba(255, 255, 0, 0.8);
    border-radius: 50%;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 100;
    box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
  }

  .hover-indicator.active {
    opacity: 1;
  }
</style>

<!-- ========================================
     SCRIPT INDICATEUR SURVOL
     ======================================== -->
<script>
  // Am√©lioration de l'indicateur de survol
  document.addEventListener('DOMContentLoaded', () => {
    const areas = document.querySelectorAll('map[name="matieresmap"] area');
    const indicator = document.getElementById('hover-indicator');
    const mindmapImg = document.querySelector('.mindmap');
    
    if (!indicator || !mindmapImg) return;
    
    areas.forEach(area => {
      area.addEventListener('mouseenter', function(e) {
        const coords = this.coords.split(',').map(Number);
        const [x, y, radius] = coords;
        
        // Calculer position proportionnelle selon taille actuelle image
        const imgRect = mindmapImg.getBoundingClientRect();
        const scaleX = imgRect.width / 2752;
        const scaleY = imgRect.height / 1536;
        
        const scaledX = x * scaleX;
        const scaledY = y * scaleY;
        const scaledRadius = radius * scaleX;
        
        // Positionner indicateur
        indicator.style.left = (scaledX - scaledRadius - 4) + 'px';
        indicator.style.top = (scaledY - scaledRadius - 4) + 'px';
        indicator.style.width = (scaledRadius * 2 + 8) + 'px';
        indicator.style.height = (scaledRadius * 2 + 8) + 'px';
        indicator.classList.add('active');
        
        // Log pour debug
        console.log(`üéØ Survol: ${this.getAttribute('data-section')}`);
      });
      
      area.addEventListener('mouseleave', function() {
        indicator.classList.remove('active');
      });
      
      // Effet clic
      area.addEventListener('click', function(e) {
        console.log(`üöÄ Navigation vers: ${this.href}`);
        // Animation clic
        indicator.style.transform = 'scale(0.9)';
        setTimeout(() => {
          indicator.style.transform = 'scale(1)';
        }, 150);
      });
    });
    
    console.log('‚úÖ Indicateur de survol mindmap initialis√©');
    console.log('üìç Zones actives:', areas.length);
  });
</script>
