<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathématiques - Sommaire CM1 📐</title>
    <link rel="stylesheet" href="styles/section_style.css">
</head>
<body>
    <div id="menu-container"></div>
    
    <h1>Sommaire des mathématiques - Niveau CM1 📐</h1>
    <p>Voici les chapitres de mathématiques à explorer cette année :</p>
    <ul class="chapter-list">
        <li><a href="maths_chapitre1.html">Chapitre 1 : Les nombres et les calculs</a></li>
        <li><a href="maths_chapitre2.html">Chapitre 2 : La géométrie de base</a></li>
        <li><a href="maths_chapitre3.html">Chapitre 3 : Mesures et conversions</a></li>
        <li><a href="maths_chapitre4.html">Chapitre 4 : Résolution de problèmes</a></li>
    </ul>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("✔️ Script chargé dans maths_section.html");
    
            // Charger dynamiquement le menu latéral
            fetch("menu_lateral.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("menu-container").innerHTML = data;
                console.log("✔️ Menu latéral chargé avec succès !");
        
                let sidebar = document.getElementById("sidebar");
                let toggleButton = document.getElementById("sidebar-toggle");
    
                console.log("🔍 Vérification après chargement :");
                console.log("Sidebar détectée :", sidebar);
                console.log("Bouton détecté :", toggleButton);
        
                if (!sidebar) {
                    console.error("❌ Erreur : Élément #sidebar introuvable après chargement !");
                    return;
                }
        
                if (!toggleButton) {
                    console.error("❌ Erreur : Bouton #sidebar-toggle introuvable après chargement !");
                    return;
                }
    
                toggleButton.addEventListener("click", function() {
                    console.log("✔️ Bouton cliqué !");
                    sidebar.classList.toggle("open");
                    console.log("🔄 Classe 'open' appliquée :", sidebar.classList.contains("open"));
                });
    
                console.log("✅ Gestionnaire d'événements ajouté avec succès !");
            })
            .catch(error => console.error("❌ Erreur lors du chargement du menu latéral :", error));
        });
    </script>
    
    
    
</body>
</html>
