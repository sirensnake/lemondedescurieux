<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Latéral</title>
    <link rel="stylesheet" href="menu_lateral.css">
</head>
<body>
    <!-- Barre latérale rétractable -->
    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="francais_section.html"><img src="images/francais_icon.png" alt="Français"> Français</a></li>
            <li><a href="maths_section.html"><img src="images/maths_icon.png" alt="Maths"> Mathématiques</a></li>
            <li><a href="sciences_section.html"><img src="images/sciences_icon.png" alt="Sciences"> Sciences</a></li>
            <li><a href="histoire_section.html"><img src="images/histoire_icon.png" alt="Histoire-Géographie"> Histoire-Géographie</a></li>
            <li><a href="programmation_section.html"><img src="images/prog_icon.png" alt="Programmation"> Programmation</a></li>
            <li><a href="echecs_section.html"><img src="images/echecs_icon.png" alt="Échecs"> Échecs</a></li>
            <li><a href="philosophie_section.html"><img src="images/philo_icon.png" alt="Philosophie"> Philosophie</a></li>
            <li><a href="english_section.html"><img src="images/english.png" alt="English"> English</a></li>
            <li><a href="ressources_section.html"><img src="images/ressources_icon.png" alt="Ressources"> Ressources</a></li>
            <li><a href="infos_section.html"><img src="images/infos_icon.png" alt="Infos"> Infos</a></li>
        </ul>
    </div>

    <!-- Bouton pour ouvrir la barre latérale -->
    <button id="sidebar-toggle" class="sidebar-toggle">☰</button>

    <!-- Script pour gérer l'ouverture et la fermeture -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const toggleButton = document.getElementById("sidebar-toggle");
            
            toggleButton.addEventListener("click", function () {
                sidebar.classList.toggle("open");
            });
        });
    </script>
</body>
</html>
