<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Monde des Curieux - Menu Mindmap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenue dans le Monde des Curieux 🦊</h1>
    <p id="instruction-text">Clique sur une matière pour explorer son contenu !</p>
    <div class="container">
        <div class="mindmap-container">
            <img src="MinecraftMindmap.png" alt="Mindmap des Curieux" class="mindmap">
            <!-- Boutons des matières -->
            <div id="sciences" class="node branch" onclick="navigateTo('sciences_section.html')">
                <img src="sciences_icon.png" alt="Icône Sciences" class="icon-image">
                <span>Sciences</span>
            </div>
            <div id="echecs" class="node branch" onclick="navigateTo('echecs_section.html')">
                <img src="echecs_icon.png" alt="Icône Échecs" class="icon-image">
                <span>Échecs</span>
            </div>
            <div id="philosophie" class="node branch" onclick="navigateTo('philosophie_section.html')">
                <img src="philo_icon.png" alt="Icône Philosophie" class="icon-image">
                <span>Philosophie</span>
            </div>
            <div id="francais" class="node branch" onclick="navigateTo('francais_section.html')">
                <img src="francais_icon.png" alt="Icône Français" class="icon-image">
                <span>Français</span>
            </div>
            <div id="programmation" class="node branch" onclick="navigateTo('programmation_section.html')">
                <img src="prog_icon.png" alt="Icône Programmation" class="icon-image">
                <span>Programmation</span>
            </div>
            <div id="histoire" class="node branch" onclick="navigateTo('histoire_section.html')">
                <img src="histoire_icon.png" alt="Icône Histoire" class="icon-image">
                <span>Histoire-Géo</span>
            </div>
            <div id="mathematiques" class="node branch" onclick="navigateTo('maths_section.html')">
                <img src="maths_icon.png" alt="Icône Mathématiques" class="icon-image">
                <span>Mathématiques</span>
            </div>
            <div id="ressources" class="node branch" onclick="navigateTo('ressources_section.html')">
                <img src="ressources_icon.png" alt="Icône Ressources" class="icon-image">
                <span>Ressources</span>
            </div>
            <div id="infos" class="node branch" onclick="navigateTo('infos_section.html')">
                <img src="infos_icon.png" alt="Icône Ressources" class="icon-image">
                <span>Infos</span>
            </div>
        </div>
        <!-- Section Curio placé sous la mindmap -->
        <div id="curio-section">
            <img id="curio-image" src="renard.png" alt="Curio le renard">
            <div id="speech-bubble">
                Salut, explorateur ! 🦊<br>
                Clique sur les sujets pour partir à l’aventure.
            </div>
        </div>
    </div>
    <script> function navigateTo(page) {
            window.location.href = page;
        } </script>
</body>
</html>
