<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 9 - Transformations n√©gatives</title>
  <link rel="stylesheet" href="styles/section_style.css">
  <style>
    .option-label {
      display: block;
      margin-bottom: 5px;
    }
    .question {
      margin-bottom: 20px;
    }
    .check-button {
      padding: 10px 20px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .check-button:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>
  <h1>Exercice 9 - Transformations n√©gatives</h1>
  <section>
    <h2>üìö Choisis la bonne transformation n√©gative pour chaque phrase</h2>
    <form id="negation-exercise">
      <div class="question">
        <p>1. Le chat chasse les souris.</p>
        <label class="option-label">
          <input type="radio" name="q1" value="correct"> Le chat ne chasse pas les souris.
        </label>
        <label class="option-label">
          <input type="radio" name="q1" value="wrong"> Le chat chasse plus les souris.
        </label>
      </div>
      <div class="question">
        <p>2. Nous allons souvent au parc.</p>
        <label class="option-label">
          <input type="radio" name="q2" value="correct"> Nous n'allons jamais au parc.
        </label>
        <label class="option-label">
          <input type="radio" name="q2" value="wrong"> Nous ne allons pas au parc.
        </label>
      </div>
      <div class="question">
        <p>3. Il y a quelqu'un dans la maison.</p>
        <label class="option-label">
          <input type="radio" name="q3" value="correct"> Il n'y a personne dans la maison.
        </label>
        <label class="option-label">
          <input type="radio" name="q3" value="wrong"> Il ne y a pas dans la maison.
        </label>
      </div>
      <button id="check-answers" class="check-button">V√©rifier les r√©ponses</button>
    </form>
    <p id="feedback" style="margin-top:10px;"></p>
  </section>
  
  <nav style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
    <button onclick="location.href='francais_exercice8.html'">Exercice pr√©c√©dent</button>
    <button onclick="location.href='francais_exercice10.html'">Exercice suivant</button>
    <a href="francais_section.html" class="back-button">Retour au sommaire du fran√ßais üìö</a>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let checkButton = document.getElementById("check-answers");
      checkButton.addEventListener("click", function(event) {
        event.preventDefault();
        const correctAnswers = {
          q1: "correct",
          q2: "correct",
          q3: "correct"
        };

        let correctCount = 0;
        let feedbackMessage = "<strong>R√©sultats :</strong><br>";

        for (let q in correctAnswers) {
          const options = document.getElementsByName(q);
          let selected = null;

          for (let i = 0; i < options.length; i++) {
            if (options[i].checked) {
              selected = options[i].value;
              break;
            }
          }

          if (selected === correctAnswers[q]) {
            feedbackMessage += `‚úîÔ∏è Question ${q.slice(1)} : Correct<br>`;
            correctCount++;
          } else {
            feedbackMessage += `‚ùå Question ${q.slice(1)} : Incorrect<br>`;
          }
        }

        feedbackMessage += `<br>Total des r√©ponses correctes : ${correctCount} sur ${Object.keys(correctAnswers).length}`;
        document.getElementById("feedback").innerHTML = feedbackMessage;
      });
    });
  </script>
</body>
</html>
