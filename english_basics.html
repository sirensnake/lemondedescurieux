    <script>
        function showTranslation(word) {
            const translations = {
                'hello': 'Hello',
                'good_evening': 'Good evening',
                'goodbye': 'Goodbye',
                'one': 'One',
                'two': 'Two',
                'three': 'Three',
                'monday': 'Monday',
                'tuesday': 'Tuesday',
                'wednesday': 'Wednesday',
                'thursday': 'Thursday',
                'friday': 'Friday',
                'saturday': 'Saturday',
                'sunday': 'Sunday',
                'january': 'January',
                'february': 'February',
                'march': 'March',
                'april': 'April',
                'may': 'May',
                'june': 'June',
                'july': 'July',
                'august': 'August',
                'september': 'September',
                'october': 'October',
                'november': 'November',
                'december': 'December'
            };

            const element = document.getElementById(word);
            if (translations[word]) {
                element.innerText = translations[word];  // Afficher la traduction
            }
        }
    </script>
