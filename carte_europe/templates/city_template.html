<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ ville }} - Ville Europ√©enne</title>

    <!-- Style g√©n√©ral -->
    <link rel="stylesheet" href="../styles/section_style.css" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="styles/accessibilite.css">
    <link rel="stylesheet" href="styles/breadcrumb.css">
  </head>
<body>
  <div id="menu-container"></div>
    <div class="breadcrumb" aria-label="Fil d'Ariane">üè† <a href="index.html">Accueil</a> > {{ ville }}</div>

    <h1>{{ ville }}</h1>

    <section class="ville-description">
        <p>{{ description }}</p>
        <img src="{{ image_url }}" alt="Image de {{ ville }}" style="max-width: 300px; border-radius: 10px;" />
    </section>

    <h2>Carte interactive</h2>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <section>
        <a href="../carte_villes_europe_avec_liens.html">
            <button class="back-button">Retour √† la carte d'Europe üó∫Ô∏è</button>
        </a>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var map = L.map('map').setView([{{ latitude }}, {{ longitude }}], 13);
    
            // Cha√Æne brute, sans Jinja, directement dans le HTML final
            var tileUrl = "https://tile.openstreetmap.org/{z}/{x}/{y}.png";
    
            L.tileLayer(tileUrl, {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19,
            }).addTo(map);
    
            L.marker([{{ latitude }}, {{ longitude }}]).addTo(map)
                .bindPopup("<b>{{ ville }}</b>").openPopup();
    
            setTimeout(() => {
                map.invalidateSize();
            }, 200);
        });
    </script>
    

  <script src="scripts/menu-lateral.js"></script>
  </body>
</html>
