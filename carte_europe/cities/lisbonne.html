<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lisbonne - Ville Européenne</title>
  <link rel="stylesheet" href="../styles/section_style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <div class="page-contenu">
    <h1>Lisbonne</h1>
    <section class="ville-description">
      <p>Lisbonne, perchée sur 7 collines, est célèbre pour ses tramways jaunes et ses azulejos colorés.</p>
      <img src="../images/lisbon.png" alt="Image de Lisbonne" style="max-width: 300px; border-radius: 10px;" />
    </section>

    <h2>Le savais-tu ? 🦊</h2>
    <div class="anecdote">
      <p>Lisbonne a été construite sur 7 collines, comme Rome ! 🏞️</p>
    </div>

    <h2>Petit Quiz 🧠</h2>
    <div class="quiz">
      <p>Quel fleuve traverse Lisbonne ?</p>
      <button onclick="checkAnswer(this, 'bonne')">Le Tage</button>
      <button onclick="checkAnswer(this, 'mauvaise')">Le Douro</button>
      <button onclick="checkAnswer(this, 'mauvaise')">Le Guadalquivir</button>
      <p id="quiz-feedback" style="margin-top: 10px; font-weight: bold;"></p>
    </div>

    <h2>Carte interactive</h2>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <section>
      <a href="../carte_villes_europe_avec_liens.html">
        <button class="back-button">Retour à la carte d'Europe 🗺️</button>
      </a>
    </section>
  </div>

  <script>
    function checkAnswer(button, status) {
      const feedback = document.getElementById("quiz-feedback");
      feedback.textContent = status === 'bonne' ? "Bravo ! 🎉 Bonne réponse." : "Oups... essaie encore !";
      feedback.style.color = status === 'bonne' ? "green" : "red";
    }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var map = L.map('map').setView([38.7169, -9.1399], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19,
      }).addTo(map);

      L.marker([38.7169, -9.1399]).addTo(map)
        .bindPopup("<b>Lisbonne</b>").openPopup();

      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    });
  </script>
</body>
</html>
