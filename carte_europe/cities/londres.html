<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Londres - Ville Européenne</title>
    <link rel="stylesheet" href="../styles/section_style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <div class="page-contenu">

    <h1>Londres</h1>

    <section class="ville-description">
        <p>Londres est une ville cosmopolite et historique, connue pour Big Ben, la Tamise et Buckingham Palace.</p>
        <img src="../images/londres.png" alt="Image de Londres" style="max-width: 300px; border-radius: 10px;" />
    </section>

    <h2>Le savais-tu ? 🦊</h2>
    <div class="anecdote">
      <p>Big Ben ne désigne pas la tour, mais la cloche située à l’intérieur ! 🔔</p>
    </div>

    <h2>Petit Quiz 🧠</h2>
    <div class="quiz">
      <p>Quel fleuve traverse Londres ?</p>
      <button onclick="checkAnswer(this, 'bonne')">La Tamise</button>
      <button onclick="checkAnswer(this, 'mauvaise')">La Seine</button>
      <button onclick="checkAnswer(this, 'mauvaise')">Le Danube</button>
      <p id="quiz-feedback" style="margin-top: 10px; font-weight: bold;"></p>
    </div>

    <h2>Carte interactive</h2>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <section>
        <a href="../carte_villes_europe_avec_liens.html">
            <button class="back-button">Retour à la carte d'Europe 🗺️</button>
        </a>
    </section>

  

  <script>
    function checkAnswer(button, status) {
      const feedback = document.getElementById("quiz-feedback");
      if (status === 'bonne') {
        feedback.textContent = "Bravo ! 🎉 Bonne réponse.";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "Oups... essaie encore !";
        feedback.style.color = "red";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      var map = L.map('map').setView([51.5074, -0.1278], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19,
      }).addTo(map);

      L.marker([51.5074, -0.1278]).addTo(map)
        .bindPopup("<b>Londres</b>").openPopup();

      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    });
  </script>
    <section class="ville-navigation">
      <a href="paris.html">
        <button class="prev-city">⬅️ Ville précédente</button>
      </a>
      <a href="berlin.html">
        <button class="next-city">Ville suivante ➡️</button>
      </a>
    </section>
    
  </div>

</body>
</html>
