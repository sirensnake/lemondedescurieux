<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budapest - Ville Européenne</title>

    <!-- Style général -->
    <link rel="stylesheet" href="../styles/section_style.css" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div class="page-contenu">

    <h1>Budapest</h1>

    <section class="ville-description">
        <p>Ville hongroise traversée par le Danube</p>
        <img src="connue pour ses bains thermaux et son architecture." alt="Image de Budapest" style="max-width: 300px; border-radius: 10px;" />
    </section>
    <h2>Le savais-tu ? 🦊</h2>
<div class="anecdote">
  <p>Budapest est célèbre pour ses bains thermaux et ses ponts reliant Buda et Pest ! ♨️🌉</p>
</div>

<h2>Petit Quiz 🧠</h2>
<div class="quiz">
  <p>Quel fleuve traverse Budapest ?</p>
  <button onclick="checkAnswer(this, 'bonne')">Le Danube</button>
  <button onclick="checkAnswer(this, 'mauvaise')">Le Tibre</button>
  <button onclick="checkAnswer(this, 'mauvaise')">La Vistule</button>
  <p id="quiz-feedback" style="margin-top: 10px; font-weight: bold;"></p>
</div>

    <h2>Carte interactive</h2>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <section>
        <a href="../carte_villes_europe_avec_liens.html">
            <button class="back-button">Retour à la carte d'Europe 🗺️</button>
        </a>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var map = L.map('map').setView([47.4979, 19.0402], 13);
    
            // Chaîne brute, sans Jinja, directement dans le HTML final
            var tileUrl = "https://tile.openstreetmap.org/{z}/{x}/{y}.png";
    
            L.tileLayer(tileUrl, {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19,
            }).addTo(map);
    
            L.marker([47.4979, 19.0402]).addTo(map)
                .bindPopup("<b>Budapest</b>").openPopup();
    
            setTimeout(() => {
                map.invalidateSize();
            }, 200);
        });
    </script>
    
</div>
</body>
</html>
