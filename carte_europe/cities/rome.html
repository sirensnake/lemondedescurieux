<!-- Fichier : rome.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rome - Ville Européenne</title>
  <link rel="stylesheet" href="../styles/section_style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <div class="page-contenu">
    <h1>Rome</h1>
    <section class="ville-description">
      <p>Rome est la capitale de l'Italie, connue pour le Colisée, le Vatican et son patrimoine antique.</p>
      <img src="../images/rome.png" alt="Image de Rome" style="max-width: 300px; border-radius: 10px;" />
    </section>

    <h2>Le savais-tu ? 🦊</h2>
    <div class="anecdote">
      <p>Le Colisée pouvait accueillir jusqu’à 80 000 spectateurs à l’époque romaine ! 🏟️</p>
    </div>

    <h2>Petit Quiz 🧠</h2>
    <div class="quiz">
      <p>Quel fleuve traverse Rome ?</p>
      <button onclick="checkAnswer(this, 'bonne')">Le Tibre</button>
      <button onclick="checkAnswer(this, 'mauvaise')">Le Pô</button>
      <button onclick="checkAnswer(this, 'mauvaise')">L’Arno</button>
      <p id="quiz-feedback" style="margin-top: 10px; font-weight: bold;"></p>
    </div>

    <h2>Carte interactive</h2>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <section>
      <a href="../carte_villes_europe_avec_liens.html">
        <button class="back-button">Retour à la carte d'Europe 🗺️</button>
      </a>
    </section>
  </div>

  <script>
    function checkAnswer(button, status) {
      const feedback = document.getElementById("quiz-feedback");
      if (status === 'bonne') {
        feedback.textContent = "Bravo ! 🎉 Bonne réponse.";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "Oups... essaie encore !";
        feedback.style.color = "red";
      }
    }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var map = L.map('map').setView([41.9028, 12.4964], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19,
      }).addTo(map);

      L.marker([41.9028, 12.4964]).addTo(map)
        .bindPopup("<b>Rome</b>").openPopup();

      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    });
  </script>
</body>
</html>
