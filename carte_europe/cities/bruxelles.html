<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bruxelles - Ville Européenne</title>

    <!-- Style général -->
    <link rel="stylesheet" href="../styles/section_style.css" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div class="page-contenu">

    <h1>Bruxelles</h1>

    <section class="ville-description">
        <p>Capitale de la Belgique et de l’Europe</p>
        <img src="../images/bruxelles.png" alt="Image de Bruxelles" style="max-width: 300px; border-radius: 10px;" />
    </section>
    <h2>Le savais-tu ? 🦊</h2>
<div class="anecdote">
  <p>Le Manneken-Pis, célèbre statue bruxelloise, possède plus de 1 000 costumes ! 👕</p>
</div>

<h2>Petit Quiz 🧠</h2>
<div class="quiz">
  <p>Quelle est la capitale de la Belgique ?</p>
  <button onclick="checkAnswer(this, 'bonne')">Bruxelles</button>
  <button onclick="checkAnswer(this, 'mauvaise')">Anvers</button>
  <button onclick="checkAnswer(this, 'mauvaise')">Gand</button>
  <p id="quiz-feedback" style="margin-top: 10px; font-weight: bold;"></p>
</div>

    <h2>Carte interactive</h2>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <section>
        <a href="../carte_villes_europe_avec_liens.html">
            <button class="back-button">Retour à la carte d'Europe 🗺️</button>
        </a>
    </section>
    <script>
        function checkAnswer(button, status) {
          const feedback = document.getElementById("quiz-feedback");
          if (status === 'bonne') {
            feedback.textContent = "Bravo ! 🎉 Bonne réponse.";
            feedback.style.color = "green";
          } else {
            feedback.textContent = "Oups... essaie encore !";
            feedback.style.color = "red";
          }
        }
      </script>
      
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var map = L.map('map').setView([50.8503, 4.3517], 13);
    
            // Chaîne brute, sans Jinja, directement dans le HTML final
            var tileUrl = "https://tile.openstreetmap.org/{z}/{x}/{y}.png";
    
            L.tileLayer(tileUrl, {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19,
            }).addTo(map);
    
            L.marker([50.8503, 4.3517]).addTo(map)
                .bindPopup("<b>Bruxelles</b>").openPopup();
    
            setTimeout(() => {
                map.invalidateSize();
            }, 200);
        });
    </script>
    
</div>
</body>
</html>
