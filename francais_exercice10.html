<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 10 : Les phrases interrogatives</title>
    <link rel="stylesheet" href="styles/section_style.css">
</head>
<body>
    <h1>Exercice 10 : Les phrases interrogatives</h1>

    <section>
        <h2>üìö Transforme les phrases affirmatives en phrases interrogatives</h2>
        <p>Transforme chaque phrase en une question correcte.</p>

        <ul>
            <li>Tu aimes les pommes. ‚Üí <input type="text" id="q1" placeholder="Question ?"></li>
            <li>Elle va au march√©. ‚Üí <input type="text" id="q2" placeholder="Question ?"></li>
            <li>Ils jouent au football. ‚Üí <input type="text" id="q3" placeholder="Question ?"></li>
        </ul>

        <button class="back-button" onclick="checkAnswers()">V√©rifier les r√©ponses</button>
        <p id="feedback" style="margin-top:10px;"></p>
    </section>

    <script>
        function checkAnswers() {
            // Les bonnes r√©ponses attendues (avec quelques variantes possibles)
            const correctAnswers = {
                q1: ["aimes-tu les pommes ?", "est-ce que tu aimes les pommes ?"],
                q2: ["va-t-elle au march√© ?", "est-ce qu'elle va au march√© ?"],
                q3: ["jouent-ils au football ?", "est-ce qu'ils jouent au football ?"]
            };

            // R√©cup√©rer les r√©ponses utilisateur
            const userAnswers = {
                q1: document.getElementById('q1').value.trim().toLowerCase(),
                q2: document.getElementById('q2').value.trim().toLowerCase(),
                q3: document.getElementById('q3').value.trim().toLowerCase()
            };

            // Feedback dynamique
            let feedbackMessage = "<strong>R√©sultats :</strong><br>";
            let correctCount = 0;

            for (let key in correctAnswers) {
                if (correctAnswers[key].includes(userAnswers[key])) {
                    feedbackMessage += `üëç Bonne r√©ponse pour la question ${key.slice(1)} !<br>`;
                    correctCount++;
                } else {
                    feedbackMessage += `‚ùå Mauvaise r√©ponse pour la question ${key.slice(1)}.<br>`;
                    feedbackMessage += `Suggestions de r√©ponses : <strong>${correctAnswers[key].join(' / ')}</strong><br>`;
                }
            }

            // Afficher le feedback
            if (correctCount === Object.keys(correctAnswers).length) {
                feedbackMessage += "üéâ Bravo ! Toutes les r√©ponses sont correctes !";
            } else {
                feedbackMessage += "üòä Tu peux r√©essayer pour am√©liorer ton score.";
            }

            document.getElementById('feedback').innerHTML = feedbackMessage;
        }
    </script>

    <a href="index.html" class="back-button">Retour au menu principal</a>
</body>
</html>
