<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç English - Le Monde des Curieux</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/curio-main.css">
    <link rel="stylesheet" href="styles/english-theme.css">
</head>
<body class="english-section">
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <button class="back-home-btn" onclick="window.location.href='index.html'">‚Üê Accueil</button>
            <h1>üåç English</h1>
            <div class="stats">
                <span id="streak-display">üî• 0 days</span>
                <span id="hearts-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
                <span id="xp-display">0 XP</span>
            </div>
        </div>
        
        <!-- LESSONS LIST -->
        <div id="lessons-list">
            <div id="lessons-grid"></div>
        </div>
        
        <!-- LESSON SCREEN -->
        <div id="lesson-screen" style="display: none;">
            
            <!-- EXERCISE SCREEN -->
            <div id="exercise-screen">
                <div class="exercise-header">
                    <button class="btn btn-secondary" onclick="englishApp.backToLessons()">‚Üê Back</button>
                    <span id="hearts-exercise">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                
                <div class="question-area">
                    <div class="question-text" id="question-text"></div>
                    
                    <!-- BOUTON AUDIO -->
                    <button class="audio-button" id="audio-btn" onclick="englishApp.playAudio()" title="üîä Listen">
                        üîä
                    </button>
                    
                    <input type="text" class="answer-input" id="answer-input" placeholder="Type your answer..." autofocus>
                    <div class="hint-area" id="hint-area" style="display: none;"></div>
                </div>
                
                <div class="button-area">
                    <button class="btn btn-secondary" onclick="englishApp.showHint()">üí° Hint</button>
                    <button class="btn btn-primary" onclick="englishApp.checkAnswer()">‚úì Check</button>
                </div>
            </div>
            
            <!-- RESULTS SCREEN -->
            <div id="results-screen" style="display: none;">
                <div class="results-icon">üèÜ</div>
                <h2 style="color: #2196f3; margin-bottom: 2rem;">Lesson Complete!</h2>
                
                <div class="results-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="result-correct">0</div>
                        <div class="stat-label">Correct answers</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="result-xp">0</div>
                        <div class="stat-label">XP earned</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="result-hearts">5</div>
                        <div class="stat-label">Hearts left</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="result-score">0%</div>
                        <div class="stat-label">Score</div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="englishApp.backToLessons()" style="margin-top: 2rem; width: 100%;">
                    üè† Back to lessons
                </button>
            </div>
        </div>
        
        <!-- FEEDBACK -->
        <div class="feedback" id="feedback" style="display: none;"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="scripts/core/lesson-engine.js"></script>
    <script src="scripts/data/english-lessons.js"></script>
    <script>
        // Initialisation application English
        const englishApp = new LessonEngine('english', englishLessons);
        
        // D√©marrage au chargement
        document.addEventListener('DOMContentLoaded', () => {
            englishApp.renderLessonsGrid();
            englishApp.updateAllDisplays();
            
            // Enter pour valider
            document.getElementById('answer-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') englishApp.checkAnswer();
            });
        });
    </script>
</body>
</html>
