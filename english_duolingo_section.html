<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English - Le Monde des Curieux</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/duolingo-sections.css">
    <link rel="stylesheet" href="styles/english-theme.css">
</head>
<body class="english-section">
    <div class="container">
        <!-- HEADER -->

            <h1>üá¨üáß English</h1>

        </div>

        <div id="lesson-screen" style="display: none;">

                </div>
                
                <div class="progress-bar">

                </div>
                
                <div class="question-area">
                    <div class="question-text" id="question-text"></div>
                    <input type="text" class="answer-input" id="answer-input" placeholder="?" autofocus>

                        <div class="stat-label">Correct Answers</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="result-xp">0</div>
                        <div class="stat-label">XP Earned</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="result-hearts">5</div>
                        <div class="stat-label">Hearts Left</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="result-score">0%</div>
                        <div class="stat-label">Score</div>

                </div>
                
                <button class="btn btn-primary" onclick="englishApp.backToLessons()" style="margin-top: 2rem; width: 100%;">

    <!-- Fin container -->

    <script src="scripts/english-lessons.js"></script>
