<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test SVG Mindmap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .mindmap-wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .mindmap-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
    
    .mindmap-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .clickable-zone {
      fill: rgba(255, 255, 0, 0.1);
      stroke: rgba(255, 255, 0, 0.5);
      stroke-width: 4;
      pointer-events: all;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .clickable-zone:hover {
      fill: rgba(255, 255, 0, 0.3);
      stroke: rgba(255, 255, 0, 1);
      stroke-width: 6;
      filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.8));
    }
    
    .debug-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  
  <div class="mindmap-wrapper" id="mindmapWrapper">
    
    <!-- IMAGE MINDMAP -->
    <img src="images/mindmap_lemondedescurieux_v2.png" 
         alt="Le Monde des Curieux" 
         class="mindmap-image"
         id="mindmapImage">
    
    <!-- SVG OVERLAY -->
    <svg class="mindmap-svg" viewBox="0 0 2752 1536" preserveAspectRatio="xMidYMid meet">
      
        <!-- FranÃ§ais (347, 326, 172) -->
        <a href="francais_duolingo_section.html" data-section="FranÃ§ais">
            <circle class="clickable-zone" cx="347" cy="326" r="172" />
        </a>
        
        <!-- Maths (2401, 326, 172) -->
        <a href="maths_duolingo_section.html" data-section="MathÃ©matiques">
            <circle class="clickable-zone" cx="2401" cy="326" r="172" />
        </a>
        
        <!-- Histoire (682, 760, 172) -->
        <a href="histoire_duolingo_section.html" data-section="Histoire-GÃ©o">
            <circle class="clickable-zone" cx="682" cy="760" r="172" />
        </a>
        
        <!-- Anglais (1373, 735, 172) -->
        <a href="english_duolingo_section.html" data-section="Anglais">
            <circle class="clickable-zone" cx="1373" cy="735" r="172" />
        </a>
        
        <!-- Sciences (354, 1205, 172) -->
        <a href="sciences_duolingo_section.html" data-section="Sciences">
            <circle class="clickable-zone" cx="354" cy="1205" r="172" />
        </a>
        
        <!-- Ressources (2422, 1224, 172) -->
        <a href="ressources_section.html" data-section="Ressources">
            <circle class="clickable-zone" cx="2422" cy="1224" r="172" />
        </a>
        
        <!-- Mon Parcours (1005, 1279, 143) -->
        <a href="dashboard_global.html" data-section="Mon Parcours">
            <circle class="clickable-zone" cx="1005" cy="1279" r="143" />
        </a>
        
        <!-- Infos (1740, 1279, 143) -->
        <a href="infos_section.html" data-section="Infos">
            <circle class="clickable-zone" cx="1740" cy="1279" r="143" />
        </a>
        
    </svg>
  </div>

  <div class="debug-info" id="debugInfo">
    Dimensions image: <span id="imgDims">-</span><br>
    Dimensions SVG: <span id="svgDims">-</span><br>
    ViewBox: <span id="viewBox">-</span><br>
    Ratio: <span id="ratio">-</span>
  </div>

  <script>
    // Debug info
    const img = document.getElementById('mindmapImage');
    const svg = document.querySelector('.mindmap-svg');
    
    function updateDebugInfo() {
      document.getElementById('imgDims').textContent = 
        `${img.naturalWidth}x${img.naturalHeight} (affichÃ©e: ${img.clientWidth}x${img.clientHeight})`;
      document.getElementById('svgDims').textContent = 
        `${svg.clientWidth}x${svg.clientHeight}`;
      document.getElementById('viewBox').textContent = svg.getAttribute('viewBox');
      document.getElementById('ratio').textContent = 
        (img.clientWidth / img.naturalWidth).toFixed(3);
    }
    
    img.addEventListener('load', () => {
      updateDebugInfo();
      console.log('âœ… Image chargÃ©e');
      console.log(`ðŸ“ Dimensions natives: ${img.naturalWidth}x${img.naturalHeight}`);
      console.log(`ðŸ“ Dimensions affichÃ©es: ${img.clientWidth}x${img.clientHeight}`);
    });
    
    window.addEventListener('resize', updateDebugInfo);
    
    // Hover feedback
    document.querySelectorAll('.clickable-zone').forEach(zone => {
      zone.parentElement.addEventListener('mouseenter', function(e) {
        const section = this.getAttribute('data-section');
        console.log(`ðŸŽ¯ Survol: ${section}`);
      });
      
      zone.parentElement.addEventListener('click', function(e) {
        e.preventDefault();
        const section = this.getAttribute('data-section');
        alert(`Navigation vers: ${section}`);
      });
    });
  </script>
</body>
</html>
