<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test SVG Ultra Simple</title>
  <style>
    body { margin: 0; padding: 20px; background: #222; }
    .container {
      position: relative;
      width: 800px;
      margin: 0 auto;
      border: 3px solid lime;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border: 3px solid red;
    }
    circle {
      fill: rgba(255, 0, 0, 0.5);
      stroke: red;
      stroke-width: 5;
      pointer-events: all;
      cursor: pointer;
    }
    circle:hover {
      fill: rgba(0, 255, 0, 0.8);
      stroke: lime;
      stroke-width: 10;
    }
  </style>
</head>
<body>
  <h1 style="color: white; text-align: center;">Test SVG Overlay</h1>
  
  <div class="container">
    <img src="images/mindmap_lemondedescurieux_v2.png" alt="Mindmap">
    
    <svg viewBox="0 0 2752 1536" preserveAspectRatio="xMidYMid meet">
      <!-- Anglais uniquement -->
      <circle cx="2069" cy="753" r="172" />
      <text x="2069" y="753" text-anchor="middle" fill="white" font-size="50">ANGLAIS</text>
    </svg>
  </div>
  
  <script>
    document.querySelector('circle').addEventListener('click', () => {
      alert('ANGLAIS cliqué !');
    });
    
    document.querySelector('circle').addEventListener('mouseenter', () => {
      console.log('✅ Survol Anglais détecté');
    });
  </script>
</body>
</html>
