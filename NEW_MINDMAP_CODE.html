<!-- =============================================
     SCRIPT DIAGNOSTIC (√† ajouter temporairement)
     Affiche visuellement les zones cliquables
     ============================================= -->
<script>
  // Activer pour visualiser les zones
  const DEBUG_ZONES = false;

  if (DEBUG_ZONES) {
    document.addEventListener('DOMContentLoaded', () => {
      const areas = document.querySelectorAll('map[name="matieresmap"] area');
      const mindmapContainer = document.querySelector('.mindmap-inner');
      
      if (!mindmapContainer) return;
      
      areas.forEach(area => {
        const coords = area.coords.split(',').map(Number);
        const [x, y, radius] = coords;
        
        // Cr√©er cercle de debug
        const debugCircle = document.createElement('div');
        debugCircle.style.position = 'absolute';
        debugCircle.style.left = (x - radius) + 'px';
        debugCircle.style.top = (y - radius) + 'px';
        debugCircle.style.width = (radius * 2) + 'px';
        debugCircle.style.height = (radius * 2) + 'px';
        debugCircle.style.border = '3px solid red';
        debugCircle.style.borderRadius = '50%';
        debugCircle.style.pointerEvents = 'none';
        debugCircle.style.opacity = '0.5';
        debugCircle.style.zIndex = '1000';
        
        // Label
        const label = document.createElement('div');
        label.textContent = area.alt;
        label.style.position = 'absolute';
        label.style.left = x + 'px';
        label.style.top = y + 'px';
        label.style.transform = 'translate(-50%, -50%)';
        label.style.background = 'rgba(255,0,0,0.8)';
        label.style.color = 'white';
        label.style.padding = '2px 5px';
        label.style.fontSize = '10px';
        label.style.borderRadius = '3px';
        label.style.pointerEvents = 'none';
        label.style.zIndex = '1001';
        
        mindmapContainer.appendChild(debugCircle);
        mindmapContainer.appendChild(label);
      });
      
      console.log('üî¥ DEBUG MODE: Zones cliquables affich√©es en rouge');
    });
  }
</script>
